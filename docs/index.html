<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sleepless nights</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

  </head>
  <body>
    <div class="clock">
      <div class="clock-face"></div>
      <div class="numbers twelve">12</div>
      <div class="numbers three">3</div>
      <div class="numbers six">6</div>
      <div class="numbers nine">9</div>
      <div class="hand hour"></div>
      <div class="hand min"></div>
      <div class="hand sec"></div>
    </div>
    <div class="frame">
      <div class="timer">
        <button type="button" name="button" class="start_end" onclick="buttonClick()">Start</button>
      </div>
      <button class="snooze" onclick="snooze()">Snooze</button>
    </div>
  </body>
</html>
